<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Intro to CSS</title>
  <link rel="stylesheet" href="css/intro_css.css">
</head>
<body>
  <!--Header Section-->
  <header>
    <h1>Hello World!</h1>
    <h3>My name is, Sophie</h3>
  </header>

  <!--Main content-->
  <main>
    <h3>My favorite food:</h3>
    <ul>
      <li>Pizza</li>
      <li>Sushi</li>
      <li>Tacos</li>
    </ul>

    <h3>My pets:</h3>
    <ol>
      <li>Bean</li>
      <li>Momo</li>
      <li>Chachi</li>
      <li>Eevee</li>
    </ol>
    <!--Section within Main-->
    <section id="first-level">
      <h1>Some Heading</h1>
      <h1>One More Heading</h1>

      <!--Section in a section-->
      <section id="second-level">
        <h1>Section in a Section</h1>
        <h1>Nested in 2 Levels</h1>
      </section>
    </section>
  </main>

</body>
</html>
