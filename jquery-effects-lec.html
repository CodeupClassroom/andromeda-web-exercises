<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Effects</title>
    <style>
         /*!*for use with .show() *!*/
        /*#national-parks, #state-parks-texas {*/
            /*display: none;*/
        /*}*/
        .block {
            position: absolute;
            border: solid 10px maroon;
            background-color: #EF0;
            left: 0;
            width: 90px;
            height: 90px;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <h1>Parks List</h1>
    <h3 id="national-parks-toggle">National Parks</h3>
    <ul id="national-parks">
        <li>Arches</li>
        <li>Badlands</li>
        <li>Carlsbad Caverns</li>
        <li>Denali</li>
        <li>Everglades</li>
    </ul>
    <h3 id="state-parks-texas-toggle">State Parks of Texas</h3>
    <ul id="state-parks-texas">
        <li>Abilene</li>
        <li>Big Bend</li>
        <li>Choke Canyon</li>
        <li>Davis Mountains</li>
        <li>Enchanted Rock</li>
    </ul>

    <div class="block"></div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/jquery-effects-lec.js"></script>
</body>
</html>
